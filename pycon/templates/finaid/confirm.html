{% extends 'finaid/base.html' %}
{% load i18n %}
{% block body %}

    {% csrf_token %}

    <button class="btn btn-primary" type="submit">{% trans "Yes" %}</button>
    <a class="btn btn-default" href="{% url 'dashboard' %}">{% trans "No" %}</a>
  </form>
{% endblock body %}
