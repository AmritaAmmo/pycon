{% load sponsors_tags %}

<div class="support-pycon">
    
    <h2>Sponsors</h2>
    
    {% sponsors as sponsors %}
    
    {% for sponsor in sponsors %}
        {% if sponsor.website_logo_url %}
            {% ifchanged sponsor.level %}
                <h3>{{ sponsor.level }}</h3>
            {% endifchanged %}
            <div class="sponsor">
                <a href="{{ sponsor.external_url }}">
                    {# @@@ sane resizing with sorl-thumbnail #}
                    <img src="{{ sponsor.website_logo_url }}" alt="{{ sponsor.name }}"/>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</div>
