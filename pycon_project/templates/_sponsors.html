{% load sponsors_pro_tags %}

{% sponsors as sponsors %}
<ul id="slider">
{% for sponsor in sponsors %}
    {% if forloop.first or forloop.counter|divisibleby:"6" %}
        <li>
    {% endif %}
    <div class="sponsor {% if forloop.counter|divisibleby:"5" %}last{% endif %}">
        <a href="{{ sponsor.get_absolute_url }}">
            <img src="{{ sponsor.website_logo_url }}" width="160" height="80" alt="{{ sponsor.name }}" />
        </a>
        <span>{{ sponsor.level }}</span>
    </div>
    {% if forloop.counter|divisibleby:"5" or forloop.last %}</li>{% endif %}
{% endfor %}
</ul>
<nav id="slider-nav"></nav>
