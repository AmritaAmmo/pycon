{% load sponsors_tags %}

<div class="sponsors">
    
    <h2>Sponsors</h2>
    
    {% sponsors as sponsors %}
    {% regroup sponsors by level as levels %}
    {% for level in levels %}
        <h3>{{ level.grouper }}</h3>
        {% for sponsor in level.list %}
            {% if sponsor.website_logo_url %}
                <div class="sponsor">
                    <a href="{{ sponsor.external_url }}">
                        <img src="{{ sponsor.website_logo_url }}" alt="{{ sponsor.name }}"/>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    {% endfor %}
    
</div>
