<table>
    <tr>
        <th>&nbsp;</th>
        {% for track in day.tracks %}
            <th>{{ track.name }}</th>
        {% endfor %}
    </tr>
    {% for row in day %}
        <tr>
            <td class="time">{{ row.time|date:"h:iA" }}</td>
            {% for slot in row.slots %}
                <td colspan="{{ row.colspan }}" rowspan="{{ slot.rowspan }}" class="slot rowspan-{{ slot.rowspan }} colspan-{{ row.colspan }}">{{ slot.pk }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
