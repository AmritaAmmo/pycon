{% extends "biblion/blog_base.html" %}

{% block head_title %}{{ post.title }}{% endblock %}

{% block primary %}
    <div class="blog-post">
        <h1>{{ post.title }}</h1>
        {% include "biblion/dateline.html" %}
        
        <div class="teaser">{{ post.teaser_html|safe }}</div>
        
        <div class="content">{{ post.content_html|safe }}</div>
    </div>
{% endblock %}
